<!doctype html>
<html>
    <head>
        <title>Save the koalas game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="menu.css">
        <script src="menu.js"></script>

    </head>
    <body>
        <header>
            <h1>Save the koalas</h1>
        </header>

        <main>
            <div id="menu">
                <button id="playButton">Play</button>
                <button id="rulesButton">Rules</button>
                <button>Hall of fame</button>
                <button onclick="window.location.href = 'Website/description.html';">Website</button>
            </div>

            <div id="play">
                <button onclick="myFunction(1)" id="lvl1" disabled>Level 1</button>
                <button onclick="myFunction(2)" id="lvl2">Level 2 </button>
                <button onclick="myFunction(3)" id="lvl3">Level 3</button>
                <button id="cancel">Cancel</button>
            </div>

            <div id="rules">
                <h1>Rules</h1>
                <p>You have to save de koala from the fire.</p>
                <p>Use the arrows to move the fire man.</p>
                <img src="ressources/images/website/arrows.png"/>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                <p>You must go to the koala without touching the bushes in fire ! Once you got the koala you have to bring him back to the safety zone.</p>
                <button id="ok">Ok</button>
            </div>

            <div id="hallfame">
                <h1>Hall of fame</h1>
            </div>

            <canvas id="canvas">
                <script src="maps.js"></script>
                <script src="game.js"></script>
                <script src="koalaMovement.js"></script>
            </canvas>
            <div id="top_arrows">
                <button id="top_arrow"></button>
            </div>
            <div id="other_arrows">
                <button id="left_arrow"></button>
                <button id="bottom_arrow"></button>
                <button id="right_arrow"></button>
            </div>


        </main>
    </body>
</html>
